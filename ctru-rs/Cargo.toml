[package]
authors = ["Ronald Kinard <furyhunter600@gmail.com>"]
description = "A safe wrapper around smealum's ctrulib."
license = "https://en.wikipedia.org/wiki/Zlib_License"
name = "ctru-rs"
version = "0.7.1"

[lib]
crate-type = ["rlib"]
name = "ctru"

[dependencies]
ctru-sys = { path = "../ctru-sys", version = "0.4" }
linker-fix-3ds = { git = "https://github.com/AzureMarker/rust-linker-fix-3ds.git" }
pthread-3ds = { git = "https://github.com/AzureMarker/pthread-3ds.git" }
libc = "0.2"
bitflags = "1.0.0"
widestring = "0.2.2"
